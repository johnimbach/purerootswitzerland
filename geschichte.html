<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meine Geschichte – Pure Root Switzerland</title>

    <style>
/* ================= ROOT & GLOBAL ================= */
:root {
    --green-dark: #3e4a29;
    --green: #556b2f;
    --gold: #eacb83;
    --cream: #f4f4ed;
    --white: #ffffff;
    --shadow: 0 0 22px rgba(0,0,0,0.55);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html, body { max-width: 100vw; overflow-x: hidden; }

body {
    font-family: "Lora", "Georgia", serif;
    background: var(--green-dark);
    color: #fdfdf8;
    line-height: 1.6;
}

img { max-width: 100%; display: block; }
a { color: inherit; text-decoration: none; }

.page-wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* ================= HEADER – EXAKT WIE INDEX ================= */
header.site-header {
    position: sticky;
    top: 0;
    z-index: 50;
    background: rgba(30,40,24,0.96);
    box-shadow: var(--shadow);
}

.header-inner {
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0.75rem 1.5rem;
    max-width:1100px;
    margin:0 auto;
}

.logo-block { display:flex; flex-direction:column; gap:0.15rem; }
.logo-main {
    font-size:1.25rem;
    letter-spacing:0.18em;
    text-transform:uppercase;
}
.logo-sub {
    font-size:0.75rem;
    letter-spacing:0.22em;
    text-transform:uppercase;
    color:var(--gold);
}

nav.main-nav {
    display:flex;
    gap:1.5rem;
    font-size:0.9rem;
    text-transform:uppercase;
    letter-spacing:0.08em;
}

nav.main-nav a {
    padding-bottom:0.1rem;
    position:relative;
}

nav.main-nav a::after {
    content:"";
    position:absolute;
    left:0;
    bottom:0;
    width:0%;
    height:1px;
    background:var(--gold);
    transition:0.3s ease;
}

nav.main-nav a:hover::after,
nav.main-nav a.active::after {
    width:100%;
}

.nav-toggle { display:none; }

@media(max-width:720px){
    .nav-toggle {
        display:inline-flex;
        padding:0.3rem 0.6rem;
        border:1px solid rgba(255,255,255,0.3);
        border-radius:999px;
        background:transparent;
        color:#fff;
        font-size:0.8rem;
        letter-spacing:0.16em;
        text-transform:uppercase;
        cursor:pointer;
    }

    nav.main-nav {
        position:absolute;
        top:100%; right:0;
        background:rgba(30,40,24,0.98);
        padding:0.9rem 1.2rem;
        flex-direction:column;
        align-items:flex-end;
        gap:0.7rem;
        opacity:0;
        transform:translateY(-8px);
        pointer-events:none;
        transition:0.25s ease;
    }

    nav.main-nav.open {
        opacity:1;
        transform:translateY(0);
        pointer-events:auto;
    }
}

/* ================= HERO ================= */
.hero {
    position: relative;
    overflow: hidden;
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    color: #fdfdf8;
}

.hero-bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center center;
    z-index: -2;
}

.hero-overlay {
    position: absolute;
    inset: 0;
    background:
        radial-gradient(circle at 20% 20%, rgba(0,0,0,0.15), transparent 40%),
        linear-gradient(to bottom, rgba(0,0,0,0.55), rgba(0,0,0,0.75));
    z-index: -1;
}

.hero-inner {
    position: relative;
    max-width: 1100px;
    width: 100%;
    padding: 4.5rem 1.5rem 3.5rem;
    display: flex;
    flex-direction: column;
    gap: 0.9rem;
    text-align: left;
}

.hero-tagline {
    font-size: 0.85rem;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: var(--gold);
}

.hero-title {
    font-size: clamp(2.2rem, 4vw, 2.9rem);
    letter-spacing: 0.2em;
    text-transform: uppercase;
}

.hero-subtitle {
    font-size: 0.9rem;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    color: #f8f3dd;
}

.hero-text {
    max-width: 620px;
    font-size: 0.98rem;
    margin-top: 0.4rem;
}

.hero-cta-row {
    margin-top: 0.5rem;
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
}

.btn-primary {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.65rem 1.8rem;
    border-radius: 999px;
    border: none;
    background: var(--gold);
    color: #18140b;
    font-size: 0.9rem;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow: 0 0 18px rgba(0,0,0,0.5);
    transition: 0.22s ease;
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 0 24px rgba(0,0,0,0.7);
}

@media (max-width: 720px) {
    .hero {
        min-height: 88vh;
        justify-content: center;
    }

    .hero-inner {
        text-align: center;
    }

    .hero-text {
        margin-left: auto;
        margin-right: auto;
    }

    .hero-cta-row {
        justify-content: center;
    }
}

/* ================= STORY-BEREICH ================= */
.page-background {
    background:
        linear-gradient(rgba(0,0,0,0.48), rgba(0,0,0,0.72)),
        url("hintergrund.jpg") center/cover fixed;
    padding-bottom: 80px;
}

section {
    padding: 2.5rem 0;
}

.story-layout {
    display: flex;
    align-items: flex-start;
    gap: 2.6rem;
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 1.5rem;
}

.story-img {
    width: 38%;
    max-width: 380px;
    border-radius: 1.4rem;
    box-shadow: 0 0 22px rgba(0,0,0,0.55);
}

.story-text-block {
    flex: 1;
}

@media (max-width: 900px) {
    .story-layout {
        flex-direction: column;
        align-items: center;
        text-align: left;
    }

    .story-img {
        width: 75%;
        max-width: 420px;
    }
}

.section-heading {
    font-size: 1.4rem;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    margin-bottom: 1.5rem;
}

.section-heading span {
    color: var(--gold);
}

.section-text {
    max-width: 720px;
    margin-bottom: 1.4rem;
}

/* ================= FOOTER ================= */
footer.site-footer {
    background: #10140c;
    margin-top: auto;
    padding: 1.6rem 0 1.2rem;
    font-size: 0.85rem;
}

.footer-inner {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 1.5rem;
    display: flex;
    flex-wrap: wrap;
    gap: 0.9rem;
    align-items: center;
    justify-content: space-between;
}

.footer-left {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

.footer-nav {
    display: flex;
    gap: 0.8rem;
    flex-wrap: wrap;
    font-size: 0.85rem;
    opacity: 0.95;
}

.footer-logo-wrap {
    display: flex;
    justify-content: center;
}

.footer-logo {
    width: 78px;
    height: 78px;
    border-radius: 50%;
    border: 3px solid #000;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.25s ease;
}

.footer-logo:hover {
    transform: scale(1.08);
}

.footer-contact {
    text-align: right;
    font-size: 0.85rem;
}

.footer-contact a {
    text-decoration: underline;
    text-decoration-thickness: 1px;
    text-underline-offset: 3px;
}

@media (max-width: 720px) {
    .story-layout {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .story-text-block,
    .section-text,
    .section-heading {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }

    .footer-inner {
        flex-direction: column;
        align-items: center;
        gap: 0.6rem;
        text-align: center;
    }

    .footer-contact {
        text-align: center;
    }
}
