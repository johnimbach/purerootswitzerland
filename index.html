    <style>
        :root {
            --green-dark: #3e4a29;
            --green: #556b2f;
            --gold: #eacb83;
            --cream: #f4f4ed;
            --shadow: 0 0 22px rgba(0,0,0,0.55);
        }

        /* GLOBAL */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { max-width: 100vw; overflow-x: hidden; }
        body {
            font-family: "Lora", "Georgia", serif;
            background: var(--green-dark);
            color: #fdfdf8;
            line-height: 1.5;
        }

        img { max-width: 100%; height: auto; display: block; }
        a { color: inherit; text-decoration: none; }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .inner {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* HEADER & NAVIGATION */
        header.site-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(30, 40, 24, 0.96);
            box-shadow: var(--shadow);
        }

        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1.5rem;
            max-width: 1100px;
            margin: 0 auto;
        }

        .logo-block {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }

        .logo-main {
            font-size: 1.25rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
        }

        .logo-sub {
            font-size: 0.75rem;
            letter-spacing: 0.22em;
            text-transform: uppercase;
            color: var(--gold);
        }

        nav.main-nav {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        nav.main-nav a {
            position: relative;
            padding-bottom: 0.1rem;
        }

        nav.main-nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0px;
            width: 0%;
            height: 1px;
            background: var(--gold);
            transition: width 0.3s ease;
        }

        nav.main-nav a:hover::after,
        nav.main-nav a.active::after {
            width: 100%;
        }

        .nav-toggle {
            display: none;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }

        @media (max-width: 720px) {
            nav.main-nav {
                position: absolute;
                top: 100%;
                right: 0;
                background: rgba(30, 40, 24, 0.98);
                padding: 0.75rem 1.25rem 0.9rem;
                flex-direction: column;
                align-items: flex-end;
                gap: 0.6rem;
                transform: translateY(-10px);
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.25s ease, transform 0.25s ease;
            }

            nav.main-nav.open {
                transform: translateY(0);
                opacity: 1;
                pointer-events: auto;
            }

            .nav-toggle {
                display: inline-flex;
                align-items: center;
                gap: 0.25rem;
            }
        }

        /* BUTTONS */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.65rem 1.8rem;
            border-radius: 999px;
            background: var(--gold);
            color: #1a1a12;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            border: none;
            box-shadow: 0 0 16px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            white-space: nowrap;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 24px rgba(0,0,0,0.5);
        }

        /* HERO */
        .hero {
            position: relative;
            overflow: hidden;
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fdfdf8;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            z-index: -2;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(0,0,0,0.15), transparent 40%),
                        linear-gradient(to bottom, rgba(0,0,0,0.55), rgba(0,0,0,0.75));
            z-index: -1;
        }

        .hero-inner {
            position: relative;
            max-width: 1100px;
            width: 100%;
            padding: 4.5rem 1.5rem 3.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.9rem;
        }
