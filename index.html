<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pure Root Switzerland â€“ Organic Ginger</title>

<style>
:root {
    --green-dark: #3e4a29;
    --green: #556b2f;
    --gold: #eacb83;
    --cream: #f4f4ed;
    --white: #ffffff;
    --shadow: 0 0 22px rgba(0,0,0,0.55);
}

/* GLOBAL */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { max-width:100vw; overflow-x:hidden; }
body {
    font-family:"Lora","Georgia",serif;
    background:var(--green-dark);
    color:#fdfdf8;
    line-height:1.55;
}

img { max-width:100%; display:block; }
a { color:inherit; text-decoration:none; }

.page-wrapper { min-height:100vh; display:flex; flex-direction:column; }
.inner {
    width:100%;
    max-width:1100px;
    margin:0 auto;
    padding:0 1.5rem;
}

/* HEADER */
header.site-header {
    position:sticky;
    top:0;
    z-index:50;
    background:rgba(30,40,24,0.96);
    box-shadow:var(--shadow);
}

.header-inner {
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0.75rem 1.5rem;
    max-width:1100px;
    margin:0 auto;
}

.logo-block {
    display:flex;
    flex-direction:column;
    gap:0.15rem;
}

.logo-main {
    font-size:1.25rem;
    letter-spacing:0.18em;
    text-transform:uppercase;
}
.logo-sub {
    font-size:0.75rem;
    letter-spacing:0.22em;
    text-transform:uppercase;
    color:var(--gold);
}

/* NAVIGATION */
nav.main-nav {
    display:flex;
    gap:1.5rem;
    letter-spacing:0.08em;
    font-size:0.9rem;
    text-transform:uppercase;
}
nav.main-nav a {
    padding-bottom:0.1rem;
    position:relative;
}
nav.main-nav a::after {
    content:"";
    position:absolute;
    left:0;
    bottom:0;
    width:0%;
    height:1px;
    background:var(--gold);
    transition:0.3s ease;
}
nav.main-nav a:hover::after,
nav.main-nav a.active::after {
    width:100%;
}

/* MOBILE NAV */
.nav-toggle { display:none; }

@media(max-width:720px){
    .nav-toggle {
        display:inline-flex;
        padding:0.3rem 0.6rem;
        border:1px solid rgba(255,255,255,0.3);
        border-radius:999px;
        color:#fff;
        background:transparent;
    }

    nav.main-nav {
        position:absolute;
        top:100%;
        right:0;
        padding:1rem 1.2rem;
        flex-direction:column;
        align-items:flex-end;
        gap:0.75rem;
        background:rgba(30,40,24,0.98);
        opacity:0;
        pointer-events:none;
        transform:translateY(-8px);
        transition:0.25s ease;
    }

    nav.main-nav.open {
        opacity:1;
        pointer-events:auto;
        transform:translateY(0);
    }
}

/* BUTTON */
.btn-primary {
    padding:0.65rem 1.8rem;
    background:var(--gold);
    border-radius:999px;
    color:#1a1a12;
    font-size:0.9rem;
    letter-spacing:0.14em;
    text-transform:uppercase;
    border:none;
    box-shadow:0 0 16px rgba(0,0,0,0.4);
    cursor:pointer;
    transition:0.15s;
    display:inline-block;
}

.btn-primary:hover {
    transform:translateY(-1px);
    box-shadow:0 0 24px rgba(0,0,0,0.55);
}

/* HERO */
.hero {
    min-height:80vh;
    position:relative;
    display:flex;
    align-items:center;
}

.hero-bg {
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

.hero-overlay {
    position:absolute;
    inset:0;
    background:linear-gradient(to bottom,
               rgba(0,0,0,0.45),
               rgba(0,0,0,0.75));
    z-index:-1;
}

.hero-inner {
    max-width:1100px;
    width:100%;
    padding:4.5rem 1.5rem 3rem;
    margin: 0 auto;
}

/* Desktop linksbÃ¼ndig */
@media(min-width:721px){
    .hero-inner { text-align:left; }
}

/* ðŸ”¥ MOBILE HERO ZENTRIERT */
@media(max-width:720px){
    .hero-inner { text-align:center; }
    .hero-tagline,
    .hero-title,
    .hero-subtitle,
    .hero-text {
        margin-left:auto;
        margin-right:auto;
    }
    .hero-cta-row { justify-content:center; }
}

/* ACTION SECTION */
.action-section {
    background:
      linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.7)),
      url("hintergrund.jpg") center/cover fixed;
    padding:2.8rem 0 3rem;
}

.action-inner {
    display:flex;
    flex-direction:column;
    gap:2.4rem;
}

.section-heading {
    font-size:1.5rem;
    letter-spacing:0.15em;
    margin-bottom:1.1rem;
}

.section-heading span {
    color:var(--gold);
}

.section-lead {
    max-width:760px;
    opacity:0.95;
    line-height:1.6;
    margin-bottom:0.7rem;
}

/* ðŸ”¥ MOBILE ACTION ZENTRIERT */
@media(max-width:720px){
    .action-inner { text-align:center; }
    .section-lead { margin-left:auto; margin-right:auto; }
    .highlight-grid { grid-template-columns:1fr; text-align:center; }
}

/* HIGHLIGHTS */
.highlight-grid {
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:1.5rem;
    margin-top:1.4rem;
}

.highlight-card {
    background:rgba(0,0,0,0.25);
    padding:1.4rem;
    border-radius:1rem;
    border:1px solid rgba(255,255,255,0.18);
}

.highlight-title {
    font-size:1.15rem;
    margin-bottom:0.6rem;
    color:var(--gold);
}

/* STORY SECTION */
.story-layout {
    display:grid;
    grid-template-columns:1.3fr 1fr;
    gap:1.8rem;
    align-items:center;
}

/* MOBILE story-section bleibt mittig durch grid-collapse */
@media(max-width:720px){
    .story-layout { text-align:center; }
}

.story-image-frame {
    border-radius:1.4rem;
    overflow:hidden;
    box-shadow:0 0 18px rgba(0,0,0,0.45);
    max-width:320px;
    max-height:190px;
    margin:auto;
    background:#0f140c;
}

.story-image-frame img { width:100%; height:100%; object-fit:contain; background:#0f140c; }

/* CTA */
.cta-block { margin-top:0.5rem; }
.cta-btn-row { margin-top:0.9rem; }

/* FOOTER UNVERÃ„NDERT */
footer.site-footer {
    background:#10140c;
    padding:1.1rem 0 1.3rem;
    font-size:0.85rem;
    margin-top:auto;
}

.footer-inner {
    max-width:1100px;
    margin:0 auto;
    padding:0 1.5rem;
    display:flex;
    justify-content:space-between;
    align-items:flex-end;
}

.footer-column {
    display:flex;
    flex-direction:column;
    gap:0.17rem;
}

.footer-logo {
    width:78px;
    height:78px;
    border-radius:50%;
    border:3px solid #000;
    object-fit:cover;
    cursor:pointer;
    box-shadow:0 0 18px rgba(0,0,0,0.55);
}
</style>
</head>
