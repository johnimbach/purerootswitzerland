<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pure Root Switzerland – Organic Ginger</title>

<style>
:root {
    --green-dark: #3e4a29;
    --green: #556b2f;
    --gold: #eacb83;
    --cream: #f4f4ed;
    --white: #ffffff;
    --shadow: 0 0 22px rgba(0,0,0,0.55);
}

/* GLOBAL */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{max-width:100vw;overflow-x:hidden;}
body{
    font-family:"Lora","Georgia",serif;
    background:var(--green-dark);
    color:#fdfdf8;
    line-height:1.65;
    font-size:1.05rem;
}
img{max-width:100%;display:block;}
a{text-decoration:none;color:inherit;}
.page-wrapper{min-height:100vh;display:flex;flex-direction:column;}
.inner{max-width:1100px;margin:0 auto;padding:0 1.5rem;}

/* HEADER */
header.site-header{
    position:sticky;top:0;z-index:50;
    background:rgba(30,40,24,0.95);
    box-shadow:var(--shadow);
}
.header-inner{
    display:flex;justify-content:space-between;align-items:center;
    padding:0.95rem 1.5rem;max-width:1100px;margin:0 auto;
}
.logo-block{display:flex;flex-direction:column;gap:0.2rem;}
.logo-main{font-size:1.45rem;letter-spacing:0.21em;text-transform:uppercase;}
.logo-sub{font-size:0.9rem;letter-spacing:0.24em;text-transform:uppercase;color:var(--gold);}
nav.main-nav{display:flex;gap:1.8rem;letter-spacing:0.1em;font-size:1rem;text-transform:uppercase;}
nav.main-nav a{padding-bottom:0.1rem;position:relative;}
nav.main-nav a::after{
    content:"";position:absolute;left:0;bottom:0;width:0%;height:1px;background:var(--gold);transition:0.3s;
}
nav.main-nav a:hover::after,
nav.main-nav a.active::after{width:100%;}

/* MOBILE NAV */
.nav-toggle{display:none;}
@media(max-width:720px){
    .nav-toggle{
        display:inline-flex;padding:0.4rem 0.7rem;border:1px solid rgba(255,255,255,0.3);
        border-radius:999px;background:transparent;color:#fff;
    }
    nav.main-nav{
        position:absolute;top:100%;right:0;background:rgba(30,40,24,0.98);
        padding:1.2rem 1.4rem;flex-direction:column;align-items:flex-end;gap:1rem;
        opacity:0;pointer-events:none;transform:translateY(-8px);transition:0.25s;
    }
    nav.main-nav.open{
        opacity:1;pointer-events:auto;transform:translateY(0);
    }
}

/* BUTTON */
.btn-primary{
    padding:0.8rem 2rem;background:var(--gold);border-radius:999px;color:#1a1a12;
    font-size:1rem;letter-spacing:0.14em;text-transform:uppercase;border:none;cursor:pointer;
    box-shadow:0 0 20px rgba(0,0,0,0.4);transition:0.15s;
}
.btn-primary:hover{transform:translateY(-1px);box-shadow:0 0 26px rgba(0,0,0,0.55);}

/* HERO (NEU) */
.hero{
    min-height:82vh;position:relative;display:flex;align-items:center;
    background:url("fruchtbarkeit.webp") center/cover no-repeat;
}
.hero-overlay{
    position:absolute;inset:0;
    background:linear-gradient(to bottom,
        rgba(0,0,0,0.32),
        rgba(0,0,0,0.58));
    z-index:1;
}
.hero-inner{
    position:relative;z-index:2;
    max-width:1100px;margin:0 auto;padding:5rem 1.5rem 3rem;
    text-align:left;
}
.hero-tagline{
    font-size:1.25rem;letter-spacing:0.28em;text-transform:uppercase;color:var(--gold);
    margin-bottom:1rem;
}
.hero-title{font-size:3rem;margin-bottom:0.5rem;}
.hero-subtitle{font-size:1.4rem;margin-bottom:0.8rem;opacity:0.96;}
.hero-text{display:none;} /* ENTFERNT */

/* MOBILE HERO CENTRIC */
@media(max-width:720px){
    .hero{text-align:center;padding-top:2rem;}
    .hero-inner{text-align:center;padding-bottom:2rem;}
}

/* ACTION (UNVERÄNDERT) */
.action-section{
    background:linear-gradient(rgba(0,0,0,0.55),rgba(0,0,0,0.7)),url("hintergrund.jpg") center/cover;
    padding:3.2rem 0 3.4rem;
}
.section-heading{
    font-size:2rem;letter-spacing:0.14em;margin-bottom:1.3rem;color:#ffffff;text-transform:uppercase;
}
.section-lead{
    max-width:780px;opacity:0.95;line-height:1.65;margin-bottom:1.3rem;
}

/* FOOTER */
footer.site-footer{
    background:#10140c;padding:1.3rem 0 1.5rem;font-size:0.95rem;margin-top:auto;
}
.footer-inner{
    max-width:1100px;margin:0 auto;padding:0 1.5rem;
    display:flex;justify-content:space-between;align-items:flex-end;
}
.footer-logo{
    width:78px;height:78px;border-radius:50%;border:3px solid #000;object-fit:cover;
    cursor:pointer;box-shadow:0 0 18px rgba(0,0,0,0.55);
}
@media(max-width:720px){
    .footer-inner{flex-direction:column;align-items:center;text-align:center;gap:0.9rem;}
}

/* OVERLAY */
.overlay-bg{
    position:fixed;inset:0;background:rgba(0,0,0,0.78);display:none;
    justify-content:center;align-items:center;text-align:center;z-index:9999;
}
.overlay-bg.show{display:flex;}
.overlay-box{
    max-width:660px;padding:2rem 2rem 2.6rem;color:#fff;text-align:center;
}
.overlay-logo{
    width:260px;height:260px;border-radius:50%;border:5px solid #000;object-fit:cover;
    margin:0 auto 1.4rem;box-shadow:0 0 26px rgba(0,0,0,0.7);
}
</style>
</head>

<body>

<div class="page-wrapper">

<header class="site-header">
    <div class="header-inner">
        <div class="logo-block">
            <div class="logo-main">PURE ROOT SWITZERLAND</div>
            <div class="logo-sub">ORGANIC GINGER</div>
        </div>
        <button class="nav-toggle" onclick="toggleNav()">Menü</button>
        <nav class="main-nav" id="mainNav">
            <a href="index.html" class="active">Home</a>
            <a href="crowdfunding.html">Crowdfunding</a>
            <a href="geschichte.html">Geschichte</a>
            <a href="updates.html">Updates</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-inner">
        <p class="hero-tagline">Fresh from the Azores</p>
        <h1 class="hero-title">Pure Root Switzerland</h1>
        <p class="hero-subtitle">Bio-Ingwer aus europäischer Nähe – frisch & nachhaltig</p>
    </div>
</section>

<!-- ACTION & REST (unverändert) -->
<section class="action-section">
… (DEIN UNVERÄNDERTER ACTION-BEREICH WIE IM ORIGINAL)
</section>

<footer class="site-footer">
… (UNVERÄNDERT)
</footer>

<div class="overlay-bg" id="overlayBox">
… (UNVERÄNDERT)
</div>

</div>

<script>
function toggleNav(){document.getElementById("mainNav").classList.toggle("open");}
const footerLogo=document.getElementById("footerLogo");
const overlayBox=document.getElementById("overlayBox");
if(footerLogo && overlayBox){
    footerLogo.addEventListener("click",()=>overlayBox.classList.add("show"));
    overlayBox.addEventListener("click",()=>overlayBox.classList.remove("show"));
}
</script>

</body>
</html>
