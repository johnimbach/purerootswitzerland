<head>
    <meta charset="UTF-8" />

    <style>
        :root {
            --green-dark: #3e4a29;
            --gold: #eacb83;
            --shadow: 0 0 22px rgba(0,0,0,0.55);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        html, body { max-width:100vw; overflow-x:hidden; }
        body {
            font-family:"Lora", Georgia, serif;
            background:var(--green-dark);
            color:#fdfdf8;
            line-height:1.55;
        }

        img { max-width:100%; display:block; }
        a { color:inherit; text-decoration:none; }

        .page-wrapper { min-height:100vh; display:flex; flex-direction:column; }

        .inner { max-width:1100px; margin:0 auto; padding:0 1.5rem; }

        /* HEADER */
        header.site-header {
            position:sticky;
            top:0;
            background:rgba(30,40,24,0.96);
            box-shadow:var(--shadow);
            z-index:50;
        }

        .header-inner {
            max-width:1100px;
            margin:0 auto;
            padding:0.75rem 1.5rem;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }

        .logo-block { display:flex; flex-direction:column; gap:0.15rem; }
        .logo-main { font-size:1.25rem; letter-spacing:0.18em; text-transform:uppercase; }
        .logo-sub  { font-size:0.75rem; letter-spacing:0.22em; text-transform:uppercase; color:var(--gold); }

        nav.main-nav {
            display:flex; gap:1.5rem; text-transform:uppercase; font-size:0.9rem;
        }
        nav.main-nav a { position:relative; padding-bottom:0.1rem; }
        nav.main-nav a::after {
            content:""; position:absolute; left:0; bottom:0;
            width:0%; height:1px; background:var(--gold); transition:0.3s;
        }
        nav.main-nav a:hover::after,
        nav.main-nav a.active::after { width:100%; }

        .nav-toggle { display:none; }

        @media(max-width:720px){
            .nav-toggle {
                display:inline-flex;
                padding:0.35rem 0.7rem;
                border-radius:999px;
                border:1px solid rgba(255,255,255,0.4);
                background:transparent;
                color:white;
            }
            nav.main-nav {
                position:absolute; top:100%; right:0;
                padding:1rem 1.2rem;
                flex-direction:column;
                align-items:flex-end;
                gap:0.75rem;
                background:rgba(30,40,24,0.98);
                opacity:0; pointer-events:none;
                transform:translateY(-10px);
                transition:0.25s;
            }
            nav.main-nav.open {
                opacity:1; pointer-events:auto; transform:translateY(0);
            }
        }

        .btn-primary {
            background:var(--gold); color:#1a1a12;
            padding:0.7rem 1.9rem;
            border-radius:999px;
            letter-spacing:0.14em;
            font-size:0.92rem;
            text-transform:uppercase;
            border:none;
            box-shadow:0 0 16px rgba(0,0,0,0.4);
        }

        /* HERO */
        .hero {
            position:relative;
            min-height:80vh;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .hero-bg {
            position:absolute; inset:0; width:100%; height:100%;
            object-fit:cover; z-index:-2;
        }

        .hero-overlay {
            position:absolute; inset:0;
            background:linear-gradient(to bottom, rgba(0,0,0,0.45), rgba(0,0,0,0.75));
            z-index:-1;
        }

        .hero-inner {
            max-width:1100px;
            width:100%;
            padding:4.5rem 1.5rem 3rem;
        }

        @media(min-width:721px){
            .hero-inner { text-align:left; }
            .hero-cta-row { justify-content:flex-start; }
        }
        @media(max-width:720px){
            .hero-inner { text-align:center; }
            .hero-cta-row { justify-content:center; }
        }

        .hero-tagline { font-size:0.85rem; letter-spacing:0.22em; color:var(--gold); text-transform:uppercase; }
        .hero-title   { font-size:clamp(2.3rem,4vw,3rem); letter-spacing:0.18em; margin-top:0.5rem; text-transform:uppercase; }
        .hero-sub     { margin-top:0.4rem; opacity:0.9; letter-spacing:0.16em; }
        .hero-text    { max-width:700px; margin-top:0.8rem; opacity:0.95; }
        .hero-cta-row { margin-top:1.8rem; display:flex; }
