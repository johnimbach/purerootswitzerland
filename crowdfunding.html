<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Crowdfunding – Pure Root Switzerland</title>

<style>
:root {
    --green-dark: #3e4a29;
    --green: #556b2f;
    --gold: #eacb83;
    --cream: #f4f4ed;
    --white: #ffffff;
    --shadow: 0 0 22px rgba(0,0,0,0.55);
}

/* GLOBAL */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{max-width:100vw;overflow-x:hidden;}
body{
    font-family:"Lora","Georgia",serif;
    background:var(--green-dark);
    color:#fdfdf8;
    line-height:1.65;
    font-size:1.05rem;
}
img{max-width:100%;display:block;}
a{text-decoration:none;color:inherit;}
.page-wrapper{min-height:100vh;display:flex;flex-direction:column;}
.inner{max-width:1100px;margin:0 auto;padding:0 1.5rem;}

/* HEADER */
header.site-header{
    position:sticky;top:0;z-index:50;
    background:rgba(30,40,24,0.95);
    box-shadow:var(--shadow);
}
.header-inner{
    display:flex;justify-content:space-between;align-items:center;
    padding:0.95rem 1.5rem;max-width:1100px;margin:0 auto;
}
.logo-block{display:flex;flex-direction:column;gap:0.2rem;}
.logo-main{
    font-size:1.45rem;letter-spacing:0.21em;text-transform:uppercase;
}
.logo-sub{
    font-size:0.9rem;letter-spacing:0.24em;text-transform:uppercase;
    color:var(--gold);
}

/* NAV */
nav.main-nav{
    display:flex;gap:1.8rem;
    letter-spacing:0.1em;font-size:1rem;text-transform:uppercase;
}
nav.main-nav a{
    padding-bottom:0.1rem;position:relative;
}
nav.main-nav a::after{
    content:"";position:absolute;bottom:0;left:0;
    width:0%;height:1px;background:var(--gold);
    transition:0.3s;
}
nav.main-nav a:hover::after,
nav.main-nav a.active::after{width:100%;}

.nav-toggle{display:none;}

@media(max-width:720px){
    .nav-toggle{
        display:inline-flex;padding:0.4rem 0.7rem;
        border:1px solid rgba(255,255,255,0.3);
        border-radius:999px;background:transparent;color:#fff;
    }
    nav.main-nav{
        position:absolute;top:100%;right:0;
        padding:1.2rem 1.4rem;
        flex-direction:column;align-items:flex-end;
        gap:1rem;background:rgba(30,40,24,0.98);
        opacity:0;pointer-events:none;transform:translateY(-8px);
        transition:0.25s;
    }
    nav.main-nav.open{
        opacity:1;pointer-events:auto;transform:translateY(0);
    }
}

/* HERO (UNVERÄNDERT) */
.hero{
    min-height:82vh;position:relative;display:flex;align-items:center;
    background:url("fruchtbarkeit.webp") center/cover no-repeat;
}
.hero-overlay{
    position:absolute;inset:0;
    background:linear-gradient(to bottom,
        rgba(0,0,0,0.48),
        rgba(0,0,0,0.78));
    z-index:1;
}
.hero-inner{
    position:relative;z-index:2;
    max-width:1100px;width:100%;
    padding:5rem 1.5rem 3rem;margin:0 auto;
    text-align:left;
}
.hero-tagline{
    font-size:1.25rem;letter-spacing:0.28em;text-transform:uppercase;
    color:var(--gold);margin-bottom:1rem;
}
.hero-title{
    font-size:3rem;margin-bottom:0.5rem;
}
.hero-subtitle{
    font-size:1.4rem;margin-bottom:1.2rem;opacity:0.96;
}

@media(max-width:720px){
    .hero{text-align:center;padding-top:2rem;}
    .hero-inner{text-align:center;}
}

/* ACTION SECTION */
.action-section{
    background:
        linear-gradient(rgba(0,0,0,0.55),rgba(0,0,0,0.7)),
        url("hintergrund.jpg") center/cover;
    padding:3.2rem 0 3.4rem;
}
.section-heading{
    font-size:2rem;letter-spacing:0.14em;
    text-transform:uppercase;margin-bottom:1.3rem;
}
.section-lead{
    max-width:780px;opacity:0.95;line-height:1.65;margin-bottom:1.3rem;
}

/* PAYMENT BUTTONS FIXED */
.payment-buttons{
    margin-top:2.8rem;
    display:flex;
    justify-content:center;
    gap:1rem;
    flex-wrap:wrap;
}

.pay-btn{
    display:flex;
    justify-content:center;
    align-items:center;
    min-width:200px;
    padding:0.65rem 1.2rem;
    background:transparent;
    border:2px solid var(--gold);
    border-radius:999px;
    letter-spacing:0.15em;
    font-size:0.9rem;
    color:var(--gold);
    cursor:pointer;
    transition:0.2s;
    text-transform:uppercase;
}
.pay-btn:hover{
    background:rgba(234,203,131,0.15);
}

@media(max-width:720px){
    .payment-buttons{
        flex-direction:column;
        align-items:center;
        gap:0.8rem;
    }
}

/* FOOTER */
footer.site-footer{
    background:#10140c;padding:1.3rem 0 1.5rem;
    font-size:0.95rem;margin-top:auto;
}
.footer-inner{
    max-width:1100px;margin:0 auto;padding:0 1.5rem;
    display:flex;justify-content:space-between;align-items:flex-end;
}
.footer-logo{
    width:78px;height:78px;border-radius:50%;
    border:3px solid #000;object-fit:cover;
    cursor:pointer;box-shadow:0 0 18px rgba(0,0,0,0.55);
}

@media(max-width:720px){
    .footer-inner{
        flex-direction:column;align-items:center;
        text-align:center;gap:0.9rem;
    }
}

/* PAYMENT OVERLAY */
.payment-overlay{
    position:fixed;inset:0;background:rgba(0,0,0,0.78);
    display:none;justify-content:center;align-items:center;
    z-index:9999;text-align:center;color:#fff;
}
.payment-overlay.show{display:flex;}
.payment-box{
    max-width:520px;background:rgba(0,0,0,0.55);
    padding:2rem 2.2rem;border-radius:1rem;
}
.payment-box img{
    width:260px;height:260px;object-fit:cover;
    margin:0 auto 1.5rem;border-radius:1rem;
}
</style>
</head>

<body>
<div class="page-wrapper">

<header class="site-header">
    <div class="header-inner">
        <div class="logo-block">
            <div class="logo-main">PURE ROOT SWITZERLAND</div>
            <div class="logo-sub">ORGANIC GINGER</div>
        </div>

        <button class="nav-toggle" onclick="toggleNav()">Menü</button>

        <nav class="main-nav" id="mainNav">
            <a href="index.html">Home</a>
            <a href="crowdfunding.html" class="active">Crowdfunding</a>
            <a href="geschichte.html">Geschichte</a>
            <a href="updates.html">Updates</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </div>
</header>

<!-- HERO -->
<section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-inner">
        <p class="hero-tagline">Support the Vision</p>
        <h1 class="hero-title">Crowdfunding</h1>
        <p class="hero-subtitle">Hilf mit, den Testanbau in Portugal zu starten</p>
    </div>
</section>

<!-- ACTION -->
<section class="action-section">
    <div class="inner">

        <h2 class="section-heading">Unterstützen – Zahlungsmöglichkeiten</h2>

        <!-- PAYMENT BUTTONS -->
        <div class="payment-buttons">

            <button class="pay-btn" onclick="openPayment('twint')">TWINT</button>

            <button class="pay-btn" onclick="openPayment('bank')">Bank</button>

            <a href="https://wemakeit.com" target="_blank" class="pay-btn">WeMakeIt</a>

        </div>

    </div>
</section>

<!-- PAYMENT OVERLAY -->
<div class="payment-overlay" id="paymentOverlay">
    <div class="payment-box" id="paymentBox">

        <img id="twintQR" src="" style="display:none;" alt="TWINT QR">

        <p id="paymentText"></p>

        <button class="pay-btn" onclick="closePayment()" style="margin-top:1.4rem;">Schliessen</button>
    </div>
</div>

<script>
function toggleNav(){
    document.getElementById("mainNav").classList.toggle("open");
}

function openPayment(method){
    const overlay = document.getElementById("paymentOverlay");
    const text = document.getElementById("paymentText");
    const qr = document.getElementById("twintQR");

    qr.style.display = "none";

    if(method === "twint"){
        qr.src = "twint-placeholder.jpg";
        qr.style.display = "block";
        text.innerHTML = "Provisorischer TWINT QR – der finale Code folgt.";
    }

    if(method === "bank"){
        text.innerHTML = "<strong>Banküberweisung</strong><br>Bankdaten folgen.";
    }

    overlay.classList.add("show");
}

function closePayment(){
    document.getElementById("paymentOverlay").classList.remove("show");
}
</script>

</body>
</html>
